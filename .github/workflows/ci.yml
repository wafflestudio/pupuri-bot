name: ci

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.0

      - name: Install dependencies
        run: bun install

      - name: Check unused code
        run: bun knip

      - name: Check Type
        run: bun tsc

      - name: Check format & lint
        run: bun check

      - name: Test
        run: bun test
