name: ci

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.0
      - name: Install dependencies
        run: bun install
      - name: Check Type
        run: bun tsc
      - name: Check format & lint
        run: bun check
      - name: Test
        run: bun test
