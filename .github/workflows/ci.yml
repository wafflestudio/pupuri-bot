name: unit tests (jest)

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.11.0'
      - name: Install dependencies
        run: yarn
      - name: Check Type
        run: yarn tsc
      - name: Check lint
        run: yarn lint
      - name: Run tests
        run: yarn test
